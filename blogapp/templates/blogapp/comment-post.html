{% extends 'blogapp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <body>
        <div class="container bg-light shadow-md p-5 form-layout">
            <h3> Add Comment</h3>
            <br>
            <h6>Add Your Comment! </h6>

            <hr>
            <br>
            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{form|crispy}}
                <br>
                <button type="submit" class="btn btn-primary"> Comment &nbsp; <i class="fa fa-comment" area-hidden="true"></i></button>
                <a href="{% url 'dashboard'%}" class="btn btn-secondary"> Return &nbsp <i class="fa fa-arrow-left" area-hidden="true"></i></a>
            </form>
        </div>
    </body>
{% endblock %}
